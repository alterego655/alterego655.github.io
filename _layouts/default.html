<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    {% seo %}
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="{{ '/' | relative_url }}" class="logo">XZ</a>
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="nav-menu">
                    {% for item in site.navigation %}
                    <li><a href="{{ item.url | relative_url }}" class="nav-link">{{ item.title }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <p>Â© 2024 {{ site.author }}. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Toggle mobile menu
        document.querySelector('.menu-toggle').addEventListener('click', function () {
            document.querySelector('.nav-menu').classList.toggle('active');
        });

        // Blog filter functionality
        if (document.querySelectorAll('.filter-btn').length > 0) {
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', function () {
                    // Toggle active class
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');

                    // Show selected posts
                    const filter = this.getAttribute('data-filter');
                    document.querySelectorAll('.blog-posts').forEach(posts => {
                        posts.classList.add('hidden');
                    });
                    document.getElementById(`${filter}-posts`).classList.remove('hidden');
                });
            });
        }
    </script>
</body>
</html>
